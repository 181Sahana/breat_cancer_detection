<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <ul class="navbar">
        <li><a href="index.html"><b>Car Price Prediction</b></a></li>
    </ul>
    <div class="textbox-container">
        <input type="number" min="0" id="textbox1" placeholder="Enter Year of Car Purchased:">
        <input type="number" min="0" step="0.01" id="textbox2"
            placeholder="Enter Present Price of a Car(In terms of Lakhs only):">
        <input type="number" min="0" id="textbox3" placeholder="Enter Kilometers of Car Driven:">
        <input type="number" min="0" id="textbox4" placeholder="Enter Fuel Type(0 - Petrol, 1 - Diesel, 2 - CNG):">
        <input type="number" min="0" id="textbox5" placeholder="Enter Seller Type(0 - Dealer, 1 - Individual):">
        <input type="number" min="0" id="textbox6" placeholder="Enter Transmission Type(0 - Manual, 1 - Automatic):">
        <input type="number" min="0" id="textbox7" placeholder="Enter Owner Type:">
        <!-- <input type="Button" id="button" value="Submit"> -->
    </div>
    <div class="buttons">
        <button onclick="send_data()" class="btn1" type="submit">Predict</button>
        <button class="btn2" type="reset">Reset</button>
    </div>

    <div id="result">Result: </div>
    <script src="index.js"></script>
</body>

</html>
